<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATLES MEDIA || Contact page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Ready to take your digital presence to the next level? <br>
            Get in touch with us today. <br>
             Reach out and let's start your digital success story together!
          </p>

          <div class="info">
            <div class="information">
              <p>Agadir. Morocco</p>
            </div>
            <div class="information">
              <p>atlesmedia@gmail.com</p>
            </div>
            <div class="information">
              <p></p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="icons">
              <a href="https://instagram.com/atles_media?igshid=OGQ5ZDc2ODk2ZA==">
                <i class="ri-instagram-line"></i>
              </a>
              <a href="https://x.com/atles_media?t=ywvOq2JPopQPBEKuQiCDyw&s=09">
                <i class="ri-twitter-x-line"></i>
              </a>
              <a href="https://wa.me/212773681391">
                <i class="ri-whatsapp-line"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="https://formsubmit.co/jamalelasri666@gmail.com" method="POST" >
            <h3 class="title">Let's Talk</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" required/>
              <label for="">Your Name</label>
              <span>Your Name</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" required/>
              <label for="">Your Email</label>
              <span>Your Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Your Phone(Optional)</label>
              <span>Your Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" required></textarea>
              <label for="">Your Message(The service you're intrested in)</label>
              <span>Your Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="contact.js"></script>
  </body>
</html>
